<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles.css">
    <script src="source/javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <p class="title">Tic-Tac-Toe!</p>
    <p class="subtitle">Get Three in a Row!</p>
    <div class="gameWindowBackground">
        <div class="gameWindow">
            <div class="gameBoard">
                <div class="gameBoardCell" data-x="0" data-y="0"></div>
                <div class="gameBoardCell" data-x="1" data-y="0"></div>
                <div class="gameBoardCell" data-x="2" data-y="0"></div>
                <div class="gameBoardCell" data-x="0" data-y="1"></div>
                <div class="gameBoardCell" data-x="1" data-y="1"></div>
                <div class="gameBoardCell" data-x="2" data-y="1"></div>
                <div class="gameBoardCell" data-x="0" data-y="2"></div>
                <div class="gameBoardCell" data-x="1" data-y="2"></div>
                <div class="gameBoardCell" data-x="2" data-y="2"></div>
            </div>
            <button>Play Game!</button>
            <div class="gameInfo">
                <!-- populate log text here - only allow at most three entries -->
            </div>
        </div>
    </div>
    <p class="footer">Developed by Blakely Mayhall</p>
</body>
</html>
